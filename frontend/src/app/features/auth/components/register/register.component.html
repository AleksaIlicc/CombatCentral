<div class="flex h-screen items-center justify-center">
  <div
    class="w-full max-w-sm rounded-xl border border-slate-200 p-4 shadow-xl sm:p-6 md:p-8">
    <form class="space-y-5" (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <h5 class="text-gray-900 mb-8 text-center text-2xl font-medium">
        Sign up to share your fighting journey with the world.
      </h5>
      <div>
        <input
          type="email"
          formControlName="email"
          class="bg-gray-50 text-gray-900 block w-full rounded-lg border p-2.5 text-sm focus:border-transparent-red focus:outline-none focus:ring-2 focus:ring-transparent-red"
          placeholder="Your email"
          required />
      </div>
      <div>
        <input
          type="text"
          formControlName="fullName"
          class="bg-gray-50 text-gray-900 block w-full rounded-lg border p-2.5 text-sm focus:border-transparent-red focus:outline-none focus:ring-2 focus:ring-transparent-red"
          placeholder="Full Name"
          required />
      </div>
      <div>
        <input
          type="text"
          formControlName="username"
          class="bg-gray-50 text-gray-900 block w-full rounded-lg border p-2.5 text-sm focus:border-transparent-red focus:outline-none focus:ring-2 focus:ring-transparent-red"
          placeholder="Username"
          required />
      </div>
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Your password"
          class="bg-gray-50 text-gray-900 block w-full rounded-lg border p-2.5 text-sm focus:border-transparent-red focus:outline-none focus:ring-2 focus:ring-transparent-red"
          required />
      </div>
      <div class="space-y-2">
        <label class="inline-flex items-center">
          <input
            type="radio"
            formControlName="experience"
            value="experienced"
            class="border-gray-300 rounded text-red shadow-sm focus:border-transparent-red focus:ring focus:ring-transparent-red focus:ring-opacity-50" />
          <span class="text-gray-700 ml-2 text-sm"
            >I am experienced competitor</span
          >
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            formControlName="experience"
            value="inexperienced"
            class="border-gray-300 rounded text-red shadow-sm focus:border-transparent-red focus:ring focus:ring-transparent-red focus:ring-opacity-50" />
          <span class="text-gray-700 ml-2 text-sm"
            >I have no experience competing</span
          >
        </label>
      </div>
      <button
        type="submit"
        class="hover:bg-dark-red w-full rounded-lg bg-red px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4 focus:ring-transparent-red">
        Create your account
      </button>
      <div class="text-gray-500 text-center text-sm font-medium">
        Already registered?
        <a href="#" class="text-red hover:underline" routerLink="/auth/login"
          >Login to your account</a
        >
      </div>
    </form>
  </div>
</div>
